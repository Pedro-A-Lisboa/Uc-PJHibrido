
<ion-content>
  <div class="background-pic">
    <div class="background-filter">
      <ion-card>
          <ion-card-header>
              <ion-card-title>
                Cadastrar
              </ion-card-title>
          <ion-card-subtitle>
              Crie sua <strong>Conta</strong> de forma prática e fácil.
          </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
              <!-- <ion-item>
                  <ion-input placeholder="Nome completo"></ion-input>
              </ion-item> -->
              <ion-item>
                  <ion-input type= "text" [(ngModel)]="email" placeholder="E-mail" ></ion-input>
              </ion-item>
              <!-- <ion-item>
                <ion-input placeholder="Telefone"></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
            </ion-item>

              <div class="bottom-section">
                  <ion-button (click)="cadastrar()">Cadastrar</ion-button>
                  <span>Sua conta está pronta? <a href="http://localhost:8100/login"> Entre</a> agora.</span>
              </div>
          </ion-card-content>
      </ion-card>
  </div>
</div>
</ion-content>
