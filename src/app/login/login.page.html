<ion-header>
</ion-header>
<ion-content>
<div class="background-pic">
    <div class="background-filter">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                  BEM-VINDOS
                </ion-card-title>
            <ion-card-subtitle>
                Vamos à compra, clique em <a hrf="#">entrar.</a>
            </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="email" placeholder="Login"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" [(ngModel)]="senha" placeholder="Senha"></ion-input>
                </ion-item>
                <a href="http://localhost:8100/recuperarsenha">Esqueci a senha</a>

                <div class="bottom-section">
                    <ion-button (click)="logar()">Entrar</ion-button>
                    <span>Ainda não tenha uma conta? <a href="http://localhost:8100/entrar">Cadastra-se</a>.</span>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</div>
</ion-content>
